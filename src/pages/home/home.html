<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img class="logo" src="../assets/imgs/applogo.png">
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list class="homelist">
      <ion-item *ngFor="let p of pages" (click)="OpenPage(p)">
        <ion-avatar item-start>
          <img src="{{p.img}}">
        </ion-avatar>
        <h2><strong>{{p.title}}</strong></h2>
        <p>{{p.description}}</p>
        <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
