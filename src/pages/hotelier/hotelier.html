<ion-header>

  <ion-navbar color="blue">
    <ion-title>hotelier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="homelist">
        <ion-item *ngFor="let p of pages" (click)="OpenPage(p)">
          <ion-avatar item-start>
            <img src="{{p.img}}">
          </ion-avatar>
          <h2><strong>{{p.title}}</strong></h2>
          <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" item-end></ion-icon>
        </ion-item>
      </ion-list>
      <button ion-button (click)="addActor()">Add</button>

</ion-content>
